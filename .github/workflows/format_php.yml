name: Format (PHP)

on:
    push:
        branches:
            - 'main'
    pull_request:
        paths:
            - '**.php'

jobs:
    laravel-pint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{ github.head_ref }}

            - name: Install
              run: composer install --dev

            - name: Run Laravel Pint
              run: ./vendor/bin/pint -v

            - uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: Applied Laravel Pint changes
